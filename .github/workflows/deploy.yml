name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Run QA harness
        run: pnpm --filter @ap/qa-harness test
        env:
          MOCK_OPENAI: 'true'
      - name: Run analyzer gate
        run: pnpm --filter @ap/analyzer test
        env:
          MOCK_OPENAI: 'true'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: quality-gates
    if: github.event.inputs.environment == 'staging'
    steps:
